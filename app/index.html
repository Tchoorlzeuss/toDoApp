<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDo List</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/customStyle.css">
    <!-- endbuild -->
  </head>
  <body ng-app="toDoAppApp" layout="column" ng-controller="indexCtrl">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <md-toolbar layout="row" layout-align="center center" class="md-whiteframe-z2">
      <span flex>
        <md-button hide-gt-sm aria-label="Toggle Menu" ng-click="toggleSideMenu()">
          <ng-md-icon icon="menu"></ng-md-icon>
        </md-button>
      </span>
      <h1>ToDoList</h1>
      <span flex></span>
    </md-toolbar>

    <md-content layout="row" flex>
      <md-sideNav layout="column" md-component-id="left" class="md-whiteframe-z3" flex md-is-locked-open="$mdMedia('gt-sm')">
        <input placeholder="Search a list" ng-model="listFilter" type="text" style='border: none' />
        <md-list layout="column" flex class="scrollableY">
          <md-list-item layout="row" ng-repeat="toDoId in toDoNav | filter:listFilter | orderBy: toDoId track by $index">
            <md-button ng-click="goToToDo(toDoId)" flex>{{toDoId}}</md-button>
          </md-list-item>
        </md-list>
        <md-button ng-click="goToNewToDo()" class="md-raised">Create a new ToDo list</md-button>
      </md-sideNav>

      <md-content layout="column" flex ui-view>
      </md-content>

    </md-content>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/jasmine-core/lib/jasmine-core/jasmine.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/displayToDoList.js"></script>
        <script src="scripts/controllers/newToDo.js"></script>
        <script src="scripts/controllers/indexCtrl.js"></script>
        <!-- endbuild -->
</body>
</html>
